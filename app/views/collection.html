<div ng-controller="CollectionCtrl">
  <h1>Find a game collection</h1>

  <div>
    <label>Username:
      <input type="text" name="username" ng-model="username">
    </label>
      <br>
    <button class="btn btn-lg btn-primary" ng-click="findCollection()">Find Collection</button>

  </div>

  <div ng-if="username">
    <p ng-repeat="game in collection">{{game.name}}</p>
  </div>

  
</div>
